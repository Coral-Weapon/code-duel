
<style type="text/css" media="screen">

  #editor {
    margin-top: 10px;
    padding: 0px;
    position: absolute;
    top: 10px;
    left: 0;
    height:350px;
    right: 0;
  }

  .opponents-ul {
    list-style: none;
    padding-left: 0;
    font-size: 18px;
    font-weight: 500;
    line-height: 1.1;
  }

  .opponents-ul > li {
    display: inline;
    margin-left: 0px;
    margin-right: 5px;
  }

  /* we can/should add this to the main style sheet when it is created*/
</style>
<div class="container">
  <div class="row">
    <div class="col-lg-8 col-md-10 col-sm-10 col-xs-10">
      <!-- THEME:
      <select id="theme">
        <option value="twilight" selected>twilight</option>
        <option value="solarized_light">solarized light</option>
        I can add a lot more themes here if we want to keep this feature
      </select>-->
        <div id="editor">
        </div>
      </p>
    </div>
    <div class="col-lg-4 col-md-2 col-sm-2 col-xs-2" id="code-duel-HUD">
      <div class="clock"></div>
      <div>
        <h4>Room: {{roomname}}</h4>
        <ul class="opponents-ul">
          <li>Opponents: </li>
          <li ng-repeat="opponent in opponents">{{ opponent }}</li>
        </ul>
      </div>

      <div>
        <button ng-click="reset()" class="btn btn-md btn-danger" ng-disabled="sent">Reset</button>
        <button ng-click="submit()" class="btn btn-md btn-danger" ng-disabled="sent">Submit</button>
      </div>
      <br />
      <div class="well" ng-show="noOpponent">
        Your prompt will appear when your opponent joins the room. Ask a friend to join this room to duel!
      </div>
      <div class="well" ng-show="finishBeforeOpponent" ng-hide="!finishBeforeOpponent">
        Your score is {{score}}.<br />Waiting on your opponent to finish...
      </div>
      <div class="well" ng-show="timesup" >
        Times up! You lose! 
      </div>
  </div>
</div>
